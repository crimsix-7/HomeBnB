name: Deploy client to GH Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-client.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      # Derive BASE_PATH from repo name for GitHub Pages project site:
      - name: Compute BASE_PATH
        run: |
          repo="${GITHUB_REPOSITORY#*/}"
          echo "BASE_PATH=/$repo/" >> $GITHUB_ENV
      - name: Write .env.production
        run: |
          mkdir -p client
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > client/.env.production
      - name: Build
        run: |
          cd client
          npm ci
          npm run build
          # Add 404 fallback for React Router on GitHub Pages
          cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
